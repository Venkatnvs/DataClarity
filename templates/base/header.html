{% load static %}
  <header id="header" class="header fixed-top d-flex align-items-center">

    <div class="d-flex align-items-center justify-content-between">
      <a href="/" class="logo d-flex align-items-center">
        <img src="{% static 'icons/logo.jpg' %}" alt="">
        <span class="d-none d-lg-block">{{site_name}}</span>
      </a>
      <i class="bi bi-list toggle-sidebar-btn"></i>
    </div>


    <nav class="header-nav ms-auto">
      <ul class="d-flex align-items-center">

          <li class="nav-item dropdown pe-3">

            <a class="nav-link nav-profile d-flex align-items-center pe-0" href="#" data-bs-toggle="dropdown">
              <img src="https://lh3.googleusercontent.com/ogw/ANLem4YlF6o9L6auW1ihVwrs_T3ropx0YrCjNR7FzrqoIg=s64-c-mo" alt="Profile" height="35" width="35" class="rounded-circle">
              <span class="d-none d-md-block dropdown-toggle ps-2">{{request.user.full_name}}</span>

            <ul class="dropdown-menu dropdown-menu-end dropdown-menu-arrow profile">
              <li class="dropdown-header">
                <span>{{request.user.full_name}}</span>
                <h6>{{request.user.email}}</h6>
              </li>
              <li>
                <hr class="dropdown-divider">
              </li>

              <li>
                <a class="dropdown-item d-flex align-items-center" href="/admin">
                  <i class="bi bi-gear"></i>
                  <span>Admin Dashboard</span>
                </a>
              </li>
              <li>
                <hr class="dropdown-divider">
              </li>

              <li>
                <a class="dropdown-item d-flex align-items-center" href="pages-faq.html">
                  <i class="bi bi-question-circle"></i>
                  <span>Need Help?</span>
                </a>
              </li>
              <li>
                <hr class="dropdown-divider">
              </li>

              <li>
                <a class="dropdown-item d-flex align-items-center" href="">
                  <i class="bi bi-box-arrow-right"></i>
                  <form action="{% url 'accounts-logout' %}" method="post">
                    {% csrf_token %}
                    <input class="btn btn-sm" type="submit" value="Sign Out">
                  </form>
                </a>
              </li>

            </ul>
          </li>
      </ul>

    </nav>
</header>
<!-- End Header -->
